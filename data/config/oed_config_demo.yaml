number_designs: 10
n_rep: 1000
n_current_values: 10
sigma: 0.001
parameter_index: 5 # individual parameter from parameter set that shall be evaluated in the Pi-Design
number_new_designs: 2 # number of new designs
iterations: 650 # maximum iterations of minimizer function

upper_bounds_operating_conditions:
  - 300000      # p.Si.A [Pa]
  - 368.15      # T.So.CL [K]
  - 1.9         # Stoic.Si.C [-]

lower_bounds_operating_conditions:
  - 180000      # p.Si.A [Pa]
  - 338.15      # T.So.CL [K]
  - 1.3         # Stoic.Si.C [-]

unscaled_upper_bounds_free_params:
  - 100000   # E_A [J/mol]
  - 10000    # j_0_ref [A/m²]
  - 1e-5     # r_el [Ohm*m]
  - 1e-7     # D_CL_ref [m²/s]
  - 1e-5     # D_GDL_ref [m²/s]
  - 1        # f_CL [-]

unscaled_lower_bounds_free_params:
  - 1000     # E_A [J/mol]
  - 100      # j_0_ref [A/m²]
  - 1e-7     # r_el [Ohm*m]
  - 1e-9     # D_CL_ref [m²/s]
  - 1e-7     # D_GDL_ref [m²/s]
  - 0.01     # f_CL [-]
