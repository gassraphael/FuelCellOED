  - 5000      # j_0_ref
  - 1e-3      # r_el
  - 1e-7  # D_CL_ref
  - 1e-5  # D_GDL_ref
  - 10 #f_cl

unscaled_lower_bounds_free_params:
  - 1000 # E_A
  - 10   # j_0_ref
  - 1e-6 # r_el
  - 1e-8 # D_CL_ref
  - 1e-6 # D_GDL_ref
  - 0.1 # f_CL